<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking - HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .navbar-custom {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px 15px 0 0;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: white !important;
        }

        .content-area {
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .clock-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .clock-time {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .clock-date {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .punch-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .punch-btn {
            padding: 1rem 2rem;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .punch-in {
            background: #28a745;
            color: white;
        }

        .punch-out {
            background: #dc3545;
            color: white;
        }

        .punch-in:hover, .punch-out:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .stats-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stats-label {
            color: #666;
            font-size: 0.9rem;
        }

        .attendance-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .status-present {
            background: #d4edda;
            color: #155724;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .status-absent {
            background: #f8d7da;
            color: #721c24;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .status-late {
            background: #fff3cd;
            color: #856404;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-clock me-2"></i>Attendance Tracking
                    </a>
                    <div class="navbar-nav ms-auto">
                        <span class="nav-link" id="userInfo">Loading...</span>
                        <a class="nav-link" href="/" id="backToDashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div id="alertContainer"></div>
                
                <!-- Clock and Punch Section -->
                <div class="row mb-4">
                    <div class="col-lg-6">
                        <div class="clock-card">
                            <h3><i class="fas fa-clock me-2"></i>Current Time</h3>
                            <div class="clock-time" id="currentTime">--:--:--</div>
                            <div class="clock-date" id="currentDate">Loading...</div>
                            
                            <div class="punch-buttons">
                                <button class="punch-btn punch-in" id="punchInBtn" onclick="punchIn()">
                                    <i class="fas fa-sign-in-alt me-2"></i>Punch In
                                </button>
                                <button class="punch-btn punch-out" id="punchOutBtn" onclick="punchOut()" disabled>
                                    <i class="fas fa-sign-out-alt me-2"></i>Punch Out
                                </button>
                            </div>

                            <div class="mt-3" id="todayStatus">
                                <small class="text-muted">Loading today's status...</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="stats-card">
                                    <div class="stats-number" id="hoursToday">0.0</div>
                                    <div class="stats-label">Hours Today</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="stats-card">
                                    <div class="stats-number" id="hoursWeek">0.0</div>
                                    <div class="stats-label">Hours This Week</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="stats-card">
                                    <div class="stats-number" id="daysPresent">0</div>
                                    <div class="stats-label">Days Present</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="stats-card">
                                    <div class="stats-number" id="attendanceRate">0%</div>
                                    <div class="stats-label">Attendance Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label for="dateFrom" class="form-label">From Date</label>
                        <input type="date" class="form-control" id="dateFrom">
                    </div>
                    <div class="col-md-3">
                        <label for="dateTo" class="form-label">To Date</label>
                        <input type="date" class="form-control" id="dateTo">
                    </div>
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="late">Late</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary" onclick="loadAttendanceRecords()">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                    </div>
                </div>

                <!-- Attendance Records -->
                <div class="attendance-table">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Punch In</th>
                                    <th>Punch Out</th>
                                    <th>Break Time</th>
                                    <th>Total Hours</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-4">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Loading attendance records...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmployee = null;
        let todayAttendance = null;
        let clockInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            startClock();
            loadTodayAttendance();
            loadAttendanceStats();
            loadAttendanceRecords();
            setupEventListeners();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }

            currentEmployee = JSON.parse(localStorage.getItem('employee') || '{}');
            const organization = JSON.parse(localStorage.getItem('organization') || '{}');
            
            if (currentEmployee.first_name) {
                document.getElementById('userInfo').textContent = 
                    `${currentEmployee.first_name} ${currentEmployee.last_name} (${currentEmployee.role}) - ${organization.name || 'Organization'}`;
            }
            return true;
        }

        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function startClock() {
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                document.getElementById('currentTime').textContent = timeString;
                document.getElementById('currentDate').textContent = dateString;
            }
            
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }

        async function loadTodayAttendance() {
            try {
                const token = localStorage.getItem('access_token');
                const today = new Date().toISOString().split('T')[0];
                
                const response = await fetch(`/api/attendance/today`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    todayAttendance = await response.json();
                    updatePunchButtons();
                    updateTodayStatus();
                } else {
                    console.log('No attendance record for today');
                    updatePunchButtons();
                }
            } catch (error) {
                console.error('Error loading today attendance:', error);
                updatePunchButtons();
            }
        }

        function updatePunchButtons() {
            const punchInBtn = document.getElementById('punchInBtn');
            const punchOutBtn = document.getElementById('punchOutBtn');

            if (todayAttendance && todayAttendance.punch_in && !todayAttendance.punch_out) {
                // Already punched in, waiting for punch out
                punchInBtn.disabled = true;
                punchOutBtn.disabled = false;
            } else if (todayAttendance && todayAttendance.punch_out) {
                // Already completed for today
                punchInBtn.disabled = true;
                punchOutBtn.disabled = true;
            } else {
                // Ready to punch in
                punchInBtn.disabled = false;
                punchOutBtn.disabled = true;
            }
        }

        function updateTodayStatus() {
            const statusDiv = document.getElementById('todayStatus');
            
            if (!todayAttendance) {
                statusDiv.innerHTML = '<small class="text-warning">Not punched in today</small>';
                return;
            }

            if (todayAttendance.punch_in && !todayAttendance.punch_out) {
                statusDiv.innerHTML = `
                    <small class="text-success">
                        <i class="fas fa-clock me-1"></i>
                        Punched in at ${new Date(todayAttendance.punch_in).toLocaleTimeString()}
                    </small>
                `;
            } else if (todayAttendance.punch_out) {
                const hours = calculateWorkHours(todayAttendance.punch_in, todayAttendance.punch_out);
                statusDiv.innerHTML = `
                    <small class="text-info">
                        <i class="fas fa-check me-1"></i>
                        Completed: ${hours} hours
                    </small>
                `;
            }
        }

        async function punchIn() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/attendance/punch-in', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    showAlert('Successfully punched in!', 'success');
                    loadTodayAttendance();
                    loadAttendanceStats();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to punch in');
                }
            } catch (error) {
                console.error('Error punching in:', error);
                showAlert('Error punching in: ' + error.message, 'danger');
            }
        }

        async function punchOut() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/attendance/punch-out', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    showAlert('Successfully punched out!', 'success');
                    loadTodayAttendance();
                    loadAttendanceStats();
                    loadAttendanceRecords();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to punch out');
                }
            } catch (error) {
                console.error('Error punching out:', error);
                showAlert('Error punching out: ' + error.message, 'danger');
            }
        }

        async function loadAttendanceStats() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/attendance/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('hoursToday').textContent = stats.hours_today || '0.0';
                    document.getElementById('hoursWeek').textContent = stats.hours_week || '0.0';
                    document.getElementById('daysPresent').textContent = stats.days_present || '0';
                    document.getElementById('attendanceRate').textContent = (stats.attendance_rate || 0) + '%';
                }
            } catch (error) {
                console.error('Error loading attendance stats:', error);
                // Use default values
                document.getElementById('hoursToday').textContent = '0.0';
                document.getElementById('hoursWeek').textContent = '0.0';
                document.getElementById('daysPresent').textContent = '0';
                document.getElementById('attendanceRate').textContent = '0%';
            }
        }

        async function loadAttendanceRecords() {
            try {
                const token = localStorage.getItem('access_token');
                let url = '/api/attendance';
                
                // Add filters if set
                const params = new URLSearchParams();
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;
                const status = document.getElementById('statusFilter').value;
                
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);
                if (status) params.append('status', status);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    renderAttendanceTable(data.attendance || []);
                } else {
                    throw new Error('Failed to load attendance records');
                }
            } catch (error) {
                console.error('Error loading attendance records:', error);
                showAlert('Error loading attendance records', 'danger');
            }
        }

        function renderAttendanceTable(records) {
            const tbody = document.getElementById('attendanceTableBody');
            
            if (records.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4">
                            <i class="fas fa-calendar-times me-2"></i>No attendance records found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = records.map(record => {
                const date = new Date(record.date).toLocaleDateString();
                const punchIn = record.punch_in ? new Date(record.punch_in).toLocaleTimeString() : '-';
                const punchOut = record.punch_out ? new Date(record.punch_out).toLocaleTimeString() : '-';
                const breakTime = record.break_time || '0';
                const totalHours = record.punch_in && record.punch_out ? 
                    calculateWorkHours(record.punch_in, record.punch_out) : '-';
                const status = determineStatus(record);

                return `
                    <tr>
                        <td>${date}</td>
                        <td>${punchIn}</td>
                        <td>${punchOut}</td>
                        <td>${breakTime} min</td>
                        <td>${totalHours}</td>
                        <td><span class="status-${status.toLowerCase()}">${status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${record.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function calculateWorkHours(punchIn, punchOut) {
            const start = new Date(punchIn);
            const end = new Date(punchOut);
            const diffMs = end - start;
            const diffHours = diffMs / (1000 * 60 * 60);
            return diffHours.toFixed(1);
        }

        function determineStatus(record) {
            if (!record.punch_in) return 'Absent';
            if (!record.punch_out) return 'Present';
            
            const punchInTime = new Date(record.punch_in);
            const expectedStart = new Date(record.date + 'T09:00:00'); // 9 AM
            
            if (punchInTime > expectedStart) return 'Late';
            return 'Present';
        }

        function viewDetails(recordId) {
            showAlert('Attendance details view will be available in the full implementation', 'info');
        }

        function logout() {
            if (clockInterval) {
                clearInterval(clockInterval);
            }
            
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('employee');
            localStorage.removeItem('organization');
            
            showAlert('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
