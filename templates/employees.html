<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .navbar-custom {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px 15px 0 0;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: white !important;
        }

        .content-area {
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .employee-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .employee-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-users-cog me-2"></i>Employee Management
                    </a>
                    <div class="navbar-nav ms-auto">
                        <span class="nav-link" id="userInfo">Loading...</span>
                        <a class="nav-link" href="/" id="backToDashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div id="alertContainer"></div>
                
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Employee Management</h2>
                        <p class="text-muted">Manage employee records, profiles, and organizational structure</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="row mb-4">
                    <div class="col-12">
                        <button class="btn btn-primary me-2" onclick="addEmployee()">
                            <i class="fas fa-plus"></i> Add Employee
                        </button>
                        <button class="btn btn-outline-primary me-2" onclick="exportEmployees()">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-outline-primary" onclick="loadEmployees()">
                            <i class="fas fa-refresh"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search employees...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="departmentFilter">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Employees Table -->
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Position</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employeesTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-4">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Loading employees...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Employees pagination" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" required>
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" id="position" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="number" class="form-control" id="salary" min="0" step="0.01">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hireDate" class="form-label">Hire Date</label>
                                <input type="date" class="form-control" id="hireDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save Employee</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmployees = [];
        let currentPage = 1;
        let isEditing = false;
        let editingEmployeeId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadEmployees();
            loadDepartments();
            setupEventListeners();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }

            const employee = JSON.parse(localStorage.getItem('employee') || '{}');
            const organization = JSON.parse(localStorage.getItem('organization') || '{}');
            
            if (employee.first_name) {
                document.getElementById('userInfo').textContent = 
                    `${employee.first_name} ${employee.last_name} (${employee.role}) - ${organization.name || 'Organization'}`;
            }
            return true;
        }

        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('searchInput').addEventListener('input', filterEmployees);
            document.getElementById('departmentFilter').addEventListener('change', filterEmployees);
            document.getElementById('statusFilter').addEventListener('change', filterEmployees);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }

        async function loadEmployees() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/employees', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentEmployees = data.employees || [];
                    renderEmployeesTable(currentEmployees);
                } else {
                    throw new Error('Failed to load employees');
                }
            } catch (error) {
                console.error('Error loading employees:', error);
                showAlert('Error loading employees: ' + error.message, 'danger');
            }
        }

        async function loadDepartments() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/employees/departments', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const departments = await response.json();
                    populateDepartmentDropdowns(departments);
                }
            } catch (error) {
                console.error('Error loading departments:', error);
            }
        }

        function populateDepartmentDropdowns(departments) {
            const filterDropdown = document.getElementById('departmentFilter');
            const modalDropdown = document.getElementById('department');
            
            // Clear existing options
            filterDropdown.innerHTML = '<option value="">All Departments</option>';
            modalDropdown.innerHTML = '<option value="">Select Department</option>';
            
            departments.forEach(dept => {
                const option1 = new Option(dept.name, dept.id);
                const option2 = new Option(dept.name, dept.id);
                filterDropdown.add(option1);
                modalDropdown.add(option2);
            });
        }

        function renderEmployeesTable(employees) {
            const tbody = document.getElementById('employeesTableBody');
            
            if (employees.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4">
                            <i class="fas fa-users me-2"></i>No employees found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = employees.map(employee => `
                <tr>
                    <td>${employee.employee_id || 'N/A'}</td>
                    <td>${employee.first_name} ${employee.last_name}</td>
                    <td>${employee.email}</td>
                    <td>${employee.department ? employee.department.name : 'N/A'}</td>
                    <td>${employee.position || 'N/A'}</td>
                    <td>
                        <span class="status-badge status-${employee.status || 'active'}">
                            ${(employee.status || 'active').charAt(0).toUpperCase() + (employee.status || 'active').slice(1)}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editEmployee(${employee.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteEmployee(${employee.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterEmployees() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const department = document.getElementById('departmentFilter').value;
            const status = document.getElementById('statusFilter').value;

            const filtered = currentEmployees.filter(employee => {
                const matchesSearch = 
                    employee.first_name.toLowerCase().includes(search) ||
                    employee.last_name.toLowerCase().includes(search) ||
                    employee.email.toLowerCase().includes(search) ||
                    (employee.employee_id && employee.employee_id.toLowerCase().includes(search));

                const matchesDepartment = !department || 
                    (employee.department && employee.department.id == department);

                const matchesStatus = !status || 
                    (employee.status || 'active') === status;

                return matchesSearch && matchesDepartment && matchesStatus;
            });

            renderEmployeesTable(filtered);
        }

        function addEmployee() {
            isEditing = false;
            editingEmployeeId = null;
            document.getElementById('employeeForm').reset();
            document.querySelector('#employeeModal .modal-title').textContent = 'Add Employee';
            new bootstrap.Modal(document.getElementById('employeeModal')).show();
        }

        function editEmployee(id) {
            const employee = currentEmployees.find(emp => emp.id === id);
            if (!employee) return;

            isEditing = true;
            editingEmployeeId = id;
            
            // Populate form
            document.getElementById('firstName').value = employee.first_name || '';
            document.getElementById('lastName').value = employee.last_name || '';
            document.getElementById('email').value = employee.email || '';
            document.getElementById('phone').value = employee.phone || '';
            document.getElementById('department').value = employee.department_id || '';
            document.getElementById('position').value = employee.position || '';
            document.getElementById('salary').value = employee.salary || '';
            document.getElementById('hireDate').value = employee.hire_date || '';

            document.querySelector('#employeeModal .modal-title').textContent = 'Edit Employee';
            new bootstrap.Modal(document.getElementById('employeeModal')).show();
        }

        async function saveEmployee() {
            try {
                const form = document.getElementById('employeeForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const employeeData = {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    department_id: parseInt(document.getElementById('department').value),
                    position: document.getElementById('position').value,
                    salary: parseFloat(document.getElementById('salary').value) || 0,
                    hire_date: document.getElementById('hireDate').value,
                    status: 'active'
                };

                const token = localStorage.getItem('access_token');
                const url = isEditing ? `/api/employees/${editingEmployeeId}` : '/api/employees';
                const method = isEditing ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employeeData)
                });

                if (response.ok) {
                    showAlert(`Employee ${isEditing ? 'updated' : 'added'} successfully`, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('employeeModal')).hide();
                    loadEmployees();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save employee');
                }
            } catch (error) {
                console.error('Error saving employee:', error);
                showAlert('Error saving employee: ' + error.message, 'danger');
            }
        }

        async function deleteEmployee(id) {
            if (!confirm('Are you sure you want to delete this employee?')) return;

            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/employees/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showAlert('Employee deleted successfully', 'success');
                    loadEmployees();
                } else {
                    throw new Error('Failed to delete employee');
                }
            } catch (error) {
                console.error('Error deleting employee:', error);
                showAlert('Error deleting employee: ' + error.message, 'danger');
            }
        }

        function exportEmployees() {
            showAlert('Export functionality will be available in the full implementation', 'info');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('employee');
            localStorage.removeItem('organization');
            
            showAlert('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
