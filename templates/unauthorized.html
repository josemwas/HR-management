<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .access-denied-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .access-denied-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            color: white;
        }
        .btn-login {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="access-denied-card">
        <i class="fas fa-shield-alt access-denied-icon"></i>
        <h1 class="h2 mb-3">Access Denied</h1>
        <p class="text-muted mb-4">
            {{ message or "You don't have permission to access this page." }}
        </p>
        <div class="d-flex flex-column flex-sm-row justify-content-center">
            <a href="/login" class="btn-home">
                <i class="fas fa-sign-in-alt"></i> Go to Login
            </a>
            {% if login_url %}
            <a href="{{ login_url }}" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            {% endif %}
        </div>
        <div class="mt-4">
            <small class="text-muted">
                If you believe this is an error, please contact your system administrator.
            </small>
        </div>
    </div>

    <script>
        // Check if user has a token and redirect accordingly
        const token = localStorage.getItem('access_token');
        if (token) {
            // User is logged in but not authorized - show different message
            document.querySelector('.access-denied-card p').innerHTML = 
                'Your current account does not have sufficient privileges to access this page.<br>' +
                'Superadmin access is required.';
        }
    </script>
</body>
</html>
