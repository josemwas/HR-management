<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Admin Dashboard - HR Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .admin-dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid;
        }

        .stat-card.organizations { border-left-color: #3498db; }
        .stat-card.revenue { border-left-color: #27ae60; }
        .stat-card.trials { border-left-color: #f39c12; }
        .stat-card.churn { border-left-color: #e74c3c; }

        .stat-card .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card.organizations .stat-icon { color: #3498db; }
        .stat-card.revenue .stat-icon { color: #27ae60; }
        .stat-card.trials .stat-icon { color: #f39c12; }
        .stat-card.churn .stat-icon { color: #e74c3c; }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .dashboard-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .section-header h3 {
            margin: 0;
            color: #333;
        }

        .section-content {
            padding: 25px;
        }

        .organizations-table {
            width: 100%;
            border-collapse: collapse;
        }

        .organizations-table th,
        .organizations-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .organizations-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .organizations-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-badge.trial {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.suspended {
            background: #f8d7da;
            color: #721c24;
        }

        .plan-distribution {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .plan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .plan-name {
            font-weight: 600;
            color: #333;
        }

        .plan-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .recent-signups {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recent-signups li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-signups li:last-child {
            border-bottom: none;
        }

        .signup-info {
            display: flex;
            flex-direction: column;
        }

        .org-name {
            font-weight: 500;
            color: #333;
        }

        .signup-date {
            font-size: 0.8rem;
            color: #666;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-btn.primary {
            background: #667eea;
            color: white;
        }

        .admin-btn.primary:hover {
            background: #5a67d8;
        }

        .admin-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .admin-btn.secondary:hover {
            background: #cbd5e0;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 200px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 1024px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .admin-actions {
                flex-direction: column;
            }

            .organizations-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> SaaS Admin Dashboard</h1>
            <p>Manage your HR Management SaaS platform</p>
        </div>

        <div class="dashboard-stats" id="dashboardStats">
            <!-- Stats will be loaded here -->
        </div>

        <div class="dashboard-content">
            <div class="main-content">
                <div class="dashboard-section">
                    <div class="section-header">
                        <h3><i class="fas fa-building"></i> Organizations</h3>
                        <div class="admin-actions">
                            <input type="text" class="search-box" placeholder="Search organizations..." id="searchBox">
                            <select class="admin-btn secondary" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="trial">Trial</option>
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                            <button class="admin-btn primary" onclick="refreshData()">
                                <i class="fas fa-refresh"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="section-content">
                        <table class="organizations-table" id="organizationsTable">
                            <thead>
                                <tr>
                                    <th>Organization</th>
                                    <th>Plan</th>
                                    <th>Status</th>
                                    <th>Employees</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Organizations will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="dashboard-section">
                    <div class="section-header">
                        <h3><i class="fas fa-chart-line"></i> Revenue Analytics</h3>
                    </div>
                    <div class="section-content">
                        <div id="revenueChart">
                            <!-- Revenue chart will be rendered here -->
                            <p>Revenue analytics will be displayed here</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="dashboard-section">
                    <div class="section-header">
                        <h3><i class="fas fa-chart-pie"></i> Plan Distribution</h3>
                    </div>
                    <div class="section-content">
                        <div class="plan-distribution" id="planDistribution">
                            <!-- Plan distribution will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="dashboard-section">
                    <div class="section-header">
                        <h3><i class="fas fa-user-plus"></i> Recent Signups</h3>
                    </div>
                    <div class="section-content">
                        <ul class="recent-signups" id="recentSignups">
                            <!-- Recent signups will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;
        let organizations = [];

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                const response = await fetch('/api/saas-admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 403) {
                    alert('Access denied. Super admin privileges required.');
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load dashboard data');
                }

                dashboardData = await response.json();
                renderDashboardStats(dashboardData.overview);
                renderPlanDistribution(dashboardData.plan_distribution);
                renderRecentSignups(dashboardData.recent_organizations);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Error loading dashboard data');
            }
        }

        // Load organizations
        async function loadOrganizations(filters = {}) {
            try {
                const token = localStorage.getItem('access_token');
                const params = new URLSearchParams(filters);
                
                const response = await fetch(`/api/saas-admin/organizations?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load organizations');
                }

                const data = await response.json();
                organizations = data.organizations;
                renderOrganizationsTable(organizations);

            } catch (error) {
                console.error('Error loading organizations:', error);
            }
        }

        function renderDashboardStats(stats) {
            const statsContainer = document.getElementById('dashboardStats');
            statsContainer.innerHTML = `
                <div class="stat-card organizations">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-value">${stats.total_organizations}</div>
                    <div class="stat-label">Total Organizations</div>
                </div>
                <div class="stat-card revenue">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-value">${stats.paid_organizations}</div>
                    <div class="stat-label">Paid Subscriptions</div>
                </div>
                <div class="stat-card trials">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value">${stats.trial_organizations}</div>
                    <div class="stat-label">Trial Organizations</div>
                </div>
                <div class="stat-card churn">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-value">${stats.churn_rate}%</div>
                    <div class="stat-label">Churn Rate</div>
                </div>
            `;
        }

        function renderPlanDistribution(planData) {
            const container = document.getElementById('planDistribution');
            container.innerHTML = planData.map(item => `
                <div class="plan-item">
                    <span class="plan-name">${item.plan}</span>
                    <span class="plan-count">${item.count}</span>
                </div>
            `).join('');
        }

        function renderRecentSignups(organizations) {
            const container = document.getElementById('recentSignups');
            container.innerHTML = organizations.slice(0, 5).map(org => `
                <li>
                    <div class="signup-info">
                        <div class="org-name">${org.name}</div>
                        <div class="signup-date">${new Date(org.created_at).toLocaleDateString()}</div>
                    </div>
                    <span class="status-badge ${org.subscription_status}">${org.subscription_status}</span>
                </li>
            `).join('');
        }

        function renderOrganizationsTable(orgs) {
            const tbody = document.querySelector('#organizationsTable tbody');
            tbody.innerHTML = orgs.map(org => `
                <tr>
                    <td>
                        <div>
                            <strong>${org.name}</strong><br>
                            <small>${org.email}</small>
                        </div>
                    </td>
                    <td>${org.plan ? org.plan.name : 'No Plan'}</td>
                    <td><span class="status-badge ${org.subscription_status}">${org.subscription_status}</span></td>
                    <td>${org.current_employee_count}/${org.employee_limit}</td>
                    <td>${new Date(org.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="admin-btn secondary" onclick="viewOrganization(${org.id})" style="padding: 5px 10px; font-size: 0.8rem;">
                            <i class="fas fa-eye"></i>
                        </button>
                        ${org.subscription_status === 'active' ? 
                            `<button class="admin-btn secondary" onclick="suspendOrganization(${org.id})" style="padding: 5px 10px; font-size: 0.8rem; color: #e74c3c;">
                                <i class="fas fa-ban"></i>
                            </button>` : 
                            `<button class="admin-btn secondary" onclick="activateOrganization(${org.id})" style="padding: 5px 10px; font-size: 0.8rem; color: #27ae60;">
                                <i class="fas fa-check"></i>
                            </button>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        async function viewOrganization(orgId) {
            // Implementation for viewing organization details
            alert(`View organization ${orgId} - Feature coming soon!`);
        }

        async function suspendOrganization(orgId) {
            if (!confirm('Are you sure you want to suspend this organization?')) {
                return;
            }

            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/saas-admin/organizations/${orgId}/suspend`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason: 'Administrative action' })
                });

                if (response.ok) {
                    alert('Organization suspended successfully');
                    refreshData();
                } else {
                    throw new Error('Failed to suspend organization');
                }
            } catch (error) {
                console.error('Error suspending organization:', error);
                alert('Error suspending organization');
            }
        }

        async function activateOrganization(orgId) {
            if (!confirm('Are you sure you want to activate this organization?')) {
                return;
            }

            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/saas-admin/organizations/${orgId}/activate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Organization activated successfully');
                    refreshData();
                } else {
                    throw new Error('Failed to activate organization');
                }
            } catch (error) {
                console.error('Error activating organization:', error);
                alert('Error activating organization');
            }
        }

        function refreshData() {
            loadDashboardData();
            loadOrganizations(getCurrentFilters());
        }

        function getCurrentFilters() {
            return {
                search: document.getElementById('searchBox').value,
                status: document.getElementById('statusFilter').value
            };
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            loadOrganizations(getCurrentFilters());
        });

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            loadOrganizations(getCurrentFilters());
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            loadOrganizations();
        });
    </script>
</body>
</html>
